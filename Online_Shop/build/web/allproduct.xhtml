<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>All Product</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:panel header="Cart">
                <h:outputText value="#{cartHandlerMB.cartsize} #{cartHandlerMB.item}" id="cart" ></h:outputText>
                <h:outputLink value="cart.xhtml">View Cart</h:outputLink>
            </p:panel>
            <p:dataGrid var="p" value="#{displayProductMB.allProduct}" columns="3" rows="10" paginator="true" id="p"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}
                        {PageLinks} {NextPageLink} {LastPageLink}" rowsPerPageTemplate="6,12,16">
                <f:facet name="header">
                    <h:outputLabel value="All Products"></h:outputLabel>
                </f:facet>
                <p:panel header="Name : #{p.proName}">
                    <h:panelGrid columns="1">
                        <h:graphicImage name="#{p.proUrl}" library="images" width="130" height="150"></h:graphicImage>
                        <h:outputText value="Price : #{p.proPrice}"></h:outputText>

                        <p:commandButton action="#{shoppingCart.addtoCart(p)}" value="Add to Cart" ajax="false" >

                        </p:commandButton>

                    </h:panelGrid>

                </p:panel>

            </p:dataGrid>


        </h:form>
    </h:body>
</html>
