<!DOCTYPE html>
<html 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <title>Add Sub Category</title>
    </h:head>
    <h:body>
        <h:form>
           
            <p:messages id="msg" closable="true" showDetail="true"></p:messages>
                <p:panelGrid columns="2">
                <p:outputLabel value="Select Category Name:"></p:outputLabel>    
                <p:selectOneMenu value="#{subCategoryMB.catname}">
                    <f:selectItem itemLabel="Please Select Category" itemValue=""></f:selectItem>
                    <f:selectItems value="#{subCategoryMB.categoryName}"></f:selectItems>
                </p:selectOneMenu>
                     
                <h:outputLabel value="Sub Category Name"></h:outputLabel>
                <p:inputText value="#{subCategoryMB.subcat.subCatName}"></p:inputText>
                <h:outputLabel value="Category Description"></h:outputLabel>
                <p:inputText value="#{subCategoryMB.subcat.subCatDesc}"></p:inputText>
                <p:commandButton action="#{subCategoryMB.addSubCategory()}" value="SAVE" update="msg"></p:commandButton>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
